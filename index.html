<!-- Start of Invitations -->
<div class="embeddedServiceInvitation" id="snapins_invite" inert="true" aria-live="assertive" role="dialog" aria-atomic="true">
	<div>

		<div class="embeddedServiceInvitationHeader" aria-labelledby="snapins_titletext" aria-describedby="snapins_bodytext">
		<span class="embeddedServiceTitleText" id="snapins_titletext">Need help from a trusted expert? </span>
		</div>
		<div class="embeddedServiceInvitationBody">
			<p id="snapins_bodytext">We're here to help you get what you need.</p>

		<div class="embeddedServiceInvitationFooter" aria-describedby="snapins_bodytext">

</div>
<style type="text/css">
        @font-face {
       font-family: GoCoHeadlineWeb;

<style type='text/css'>
	#snapins_invite { background-color: #FFFFFF; font-family: "Arial", sans-serif; overflow: visible; border-radius: 8px; visibility: hidden; }
	.embeddedServiceInvitation { background-color: transparent; max-width: 360px; max-height: 274px; -webkit-box-shadow: 0 7px 12px rgba(0,0,0,0.28); -moz-box-shadow: 0 7px 12px rgba(0,0,0,0.28); box-shadow: 0 7px 12px rgba(0,0,0,0.28); }
	@media only screen and (min-width: 48em) { /*mobile*/ .embeddedServiceInvitation { max-width: 360px; max-height: 274px; } }
	.embeddedServiceAvatar { width: 110px; height: 135px; float: right; padding-left:10px;padding-top:40px}
	.embeddedServiceCloseIcon { border: none; border-radius: 3px; cursor: pointer; float:right; bottom: 3%; background-color: transparent; width: 32px; height: 32px; font-size: 28px; color: #3F3F3F; }
	.embeddedServiceCloseIcon:focus { outline: none; }
	.embeddedServiceCloseIcon:focus::before { content: " "; position: absolute; top: 11%; left: 7%; width: 85%; height: 85%; background-color: rgba(255, 255, 255, 0.2); border-radius: 4px; pointer-events: none; }
	.embeddedServiceCloseIcon:active, .embeddedServiceCloseIcon:hover { background-color: #FFFFFF; color: rgba(0,0,0,0.7); opacity: 0.7; }
	.embeddedServiceInvitation > .embeddedServiceInvitationHeader { width: inherit;line-height: 32px; padding: 10px; color: #FFFFFF; background-color: #FFFFFF; overflow: initial; display: flex; justify-content: space-between; align-items: stretch; border-top-left-radius: 8px; border-top-right-radius: 8px; }
	.embeddedServiceInvitationHeader .embeddedServiceTitleText { font-size: 25px; font-family:GoCoHeadlineWeb; line-height: 25px; color: #3FA535; overflow: hidden; word-wrap: normal; white-space: normal; text-overflow: ellipsis; align-self: stretch; flex-grow: 1; max-width: 100%; position:relative;top:40px; left:20px}
	.embeddedServiceInvitation > .embeddedServiceInvitationBody { background-color: #FFFFFF; max-height: 110px; min-width: 260px; margin: 0 8px; font-size: 14px; line-height: 20px; overflow: auto; }
	.embeddedServiceInvitationBody p { color: #1D1D1D; padding: 8px; margin: 12px 0; font-size: 14px; font-family: GoCoBodyWeb;line-height: 22px;position:relative;top:30px; left:15px}
	.embeddedServiceInvitation > .embeddedServiceInvitationFooter { width: inherit; color: #FFFFFF; text-align: center; background-color: #FFFFFF; padding: 10px;border-bottom-left-radius: 8px; border-bottom-right-radius: 8px; }
	.embeddedServiceInvitationFooter > .embeddedServiceActionButton { font-size: 14px; max-height: 40px; border: none; border-radius: 100px; padding: 10px;padding-right:20%;padding-left:20%; margin: 4px; text-align: center; text-decoration: none; cursor: pointer; margin-left: auto; margin-right: auto;position:relative;top:15px}
	.embeddedServiceInvitationFooter > #acceptInvite { background-color: #e11970; color: #FFFFFF; font-weight: bold;}
	.embeddedServiceInvitationFooter > #rejectInvite { background-color: #FFFFFF; color: #26181e; text-decoration: underline; }
</style>
<script type='text/javascript'>
	(function() {
		document.getElementById('closeInvite').onclick = function() { embedded_svc.inviteAPI.inviteButton.rejectInvite(); };
		document.getElementById('rejectInvite').onclick = function() { embedded_svc.inviteAPI.inviteButton.rejectInvite(); }; // use this API call to reject invitations
		document.getElementById('acceptInvite').onclick = function() { embedded_svc.inviteAPI.inviteButton.acceptInvite(); }; // use this API call to start chat from invitations
		document.addEventListener('keyup', function(event) { if (event.keyCode == 27) { embedded_svc.inviteAPI.inviteButton.rejectInvite(); }})
	})();
</script>
<!-- End of Invitations -->

<script type='text/javascript' src='https://service.force.com/embeddedservice/5.0/esw.min.js'></script>
<script type='text/javascript'>
	var initESW = function(gslbBaseURL) {
		embedded_svc.settings.displayHelpButton = false; //Or false
		embedded_svc.settings.language = ''; //For example, enter 'en' or 'en-US'
		let product = '';
		const url = window.location.href;
		const findTerm = (term) => {
		  if (url.includes(term)){
		    return url;
		  }
		};

		switch (url) {
		  case findTerm('Home'):
		      product= 'Home';
		      break;
		  case findTerm('Car'):
		      product = 'Car';
		      break;
		  default:
		      product = 'Please Select';
		};
		
		embedded_svc.settings.prepopulatedPrechatFields = {

		 What_product_is_your_enquiry_about__c: product,
		 What_would_you_like_to_contact_us_about__c: 'Please Select'
		 	
		};
		
		embedded_svc.settings.enabledFeatures = ['LiveAgent'];
		embedded_svc.settings.entryFeature = 'LiveAgent';

		embedded_svc.init(
			'https://gocogroup--atuat.my.salesforce.com',
			'https://atuat-gocochat.cs126.force.com/',
			gslbBaseURL,
			'00D3L0000008k29',
			'GoCo_Popup_60secs',
			{
				baseLiveAgentContentURL: 'https://c.la1-c1cs-lo2.salesforceliveagent.com/content',
				deploymentId: '5723L0000004CA6',
				buttonId: '5733L0000008OKD',
				baseLiveAgentURL: 'https://d.la1-c1cs-lo2.salesforceliveagent.com/chat',
				eswLiveAgentDevName: 'EmbeddedServiceLiveAgent_Parent04I3L0000004CALUA2_17178fccc46',
				isOfflineSupportEnabled: false
			}
		);
	};

	if (!window.embedded_svc) {
		var s = document.createElement('script');
		s.setAttribute('src', 'https://gocogroup--atuat.my.salesforce.com/embeddedservice/5.0/esw.min.js');
		s.onload = function() {
			initESW(null);
		};
		document.body.appendChild(s);
	} else {
		initESW('https://service.force.com');
	}
</script>
